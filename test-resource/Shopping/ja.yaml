properties:
  number:
    default: none
    values: []
  features:
    - name: "counter" # 助数詞
      values: dai, satsu, kire # 言語が持つ素性を列挙する。日本語の場合、名詞には序数詞を一致させる必要がある。

sentences: # sentence と context がキー
  - sentence: "Bought {0} {1:number#0}."
    context: "com.example.shopping.buy"
    translation: "{0}{*助数詞.*:number#1}の{1}を買った。"

words: # word と context がキー
  - word: "car"
    wordplural: "cars"
    context: "com.example.shopping.buy"
    controller: # 持っている素性
      counter: dai
    translations:
      - condition: {}
        translation: "車"
  - word: "book"
    wordplural: "books"
    context: "com.example.shopping.buy"
    controller:
      counter: satsu
    translations:
      - condition: {}
        translation: "本"
  - word: "助数詞" # 数値に関する
    context: "com.example.shopping.buy"
    controller: {}
    translations:
      - condition:
          counter: dai
        translation: "台"
      - condition:
          counter: satsu
        translation: "冊"

