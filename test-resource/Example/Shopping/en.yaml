#    context: "com.example.shopping.buy"
#    translation: "Bought {0:0~no,1~a} {1:number#0}."

words:
  - word: "car"
    wordplural: "cars"
    context: "com.example.shopping.buy"
    controller: {}
    translations:
      - condition:
          number: single
        translation: "car"
      - condition:
          number: plural
        translation: "cars"
  - word: "book"
    wordplural: "books"
    context: "com.example.shopping.buy"
    controller: {}
    translations:
      - condition:
          number: single
        translation: "book"
      - condition:
          number: plural
        translation: "books"

